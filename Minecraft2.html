<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Minecraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/Minecraft2.css"/>
  </head>
  <body>
    <button id="startGame">Start Game</button>
    <button id="tutorial" >Tutorial</button>
      <div class="tutoContent">Press "Start Game" <br><br>
          Pick a tool from the menu to remove the corresponding 
          block and build whatever you want ! 
          <button class="closeTuto">Close</button>
      </div>
    <div id="world">
      <div class="sidebar">
          <div class="tool shovel"><span>Shovel</span></div>
              <div class="tool pickAxe"><span>Pickaxe</span></div>
              <div class="tool axe"><span>Axe</span></div>
              <div class="tile"></div>
              <div class="inventory dirt">0</div>
              <div class="inventory grass">0</div>
              <div class="inventory leaf">0</div>
              <div class="inventory tree">0</div>
              <div class="inventory rock">0</div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/Minecraft2.js"></script>
  </body>
</html>
